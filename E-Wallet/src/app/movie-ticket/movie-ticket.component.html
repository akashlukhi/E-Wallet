<app-menu></app-menu>
<h3 class="title">
    <span>Online Movie</span> Ticket Booking
</h3>
<div class="centerele">
    <div class="box" style="margin-left:23%;  font-family:Verdana; font-size: 16px;">
        <form [formGroup]="form" method="POST">
            <table style="margin-left:13%;">
                <tr>
                    <td>
                        <label>City:</label>
                    </td>
                    <td>
                        <input id="city" type="text" formControlName="city" required><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Cinema name:</label>
                    </td>
                    <td>
                        <input type="text" id="cinema" formControlName="cinema"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Available shows:</label>
                    </td>
                    <td>
                        <select id="show" formControlName="show">
                            <option id="">1</option>
                            <option id="">2</option>
                            <option id="">3</option>
                            <option id="">4</option>
                        </select><br><br>
                    </td>
                </tr>
                <tr>
                    <td>Date:</td>
                    <td>
                        <input type="date" id="date" formControlName="date"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>Time:</td>
                    <td>
                        <input type="time" id="date" formControlName="time"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Number of Person:
                    </td>
                    <td>
                        <input id="number" type="number" formControlName="count" (change)="calculate()" required><br><br>
                    </td>
                </tr>
            </table>
            Total Ammount: {{total}}<br><br>
            Debitted from:<br><br>
            <table style="margin-left:40%;">
                <tr>
                    <td>
                        Wallet
                    </td>
                    <td>
                        <input type="radio" id="wallet" formControlName="from" value="wallet" checked name="from">
                    </td>
                </tr>
                <tr>
                    <td>
                        Bank Account
                    </td>
                    <td>
                        <input type="radio" id="bank" formControlName="from" value="bank" name="from">
                    </td>
                </tr>
            </table>
            <button class="btn-sub" data-toggle="modal" data-target="#myModal">Send Money</button><br><br>
            <div class="modal" id="myModal" data-backdrop="static">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Enter Password</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <input type="password" id="password" required formControlName="password"
                                placeholder="Enter Your password" required>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" (click)="onsubmit()"
                                data-dismiss="modal">Proceed</button>

                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<br><br>
<app-footer></app-footer>

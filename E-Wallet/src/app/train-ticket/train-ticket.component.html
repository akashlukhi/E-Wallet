<app-menu></app-menu>
<h3 class="title">
    <span>Online Train</span> Ticket Booking
</h3>
<div class="centerele">
    <div class="box" style="margin-left:23%;  font-family:Verdana; font-size: 16px;">
        <form [formGroup]="form" method="POST">
            <table style="margin-left:12%;">
                <tr>
                    <td>
                        <label>From:</label>
                    </td>
                    <td>
                        <input id="source" type="text" formControlName="source" required><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>To:</label>
                    </td>
                    <td>
                        <input type="text" formControlName="destination" id="destination"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>Date:</td>
                    <td>
                        <input type="date" formControlName="date" id="date"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Number of Passenger:
                    </td>
                    <td>
                        <input id="count" type="number" formControlName="count" (change)="calculate()"
                            required><br><br>
                    </td>
                </tr>
            </table>
            Total Ammount: {{total}}<br><br>
            Debitted from:<br><br>
            <table style="margin-left:40%;">
                <tr>
                    <td>
                        Wallet
                    </td>
                    <td>
                        <input type="radio" id="wallet" formControlName="from" value="wallet" checked name="from">
                    </td>
                </tr>
                <tr>
                    <td>
                        Bank Account
                    </td>
                    <td>
                        <input type="radio" id="bank" formControlName="from" value="bank" name="from">
                    </td>
                </tr>
            </table>
            <button class="btn-sub" data-toggle="modal" data-target="#myModal">Send Money</button><br><br>
            <div class="modal" id="myModal" data-backdrop="static">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Enter Password</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <input type="password" id="password" required formControlName="password"
                                placeholder="Enter Your password" required>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" (click)="onsubmit()"
                                data-dismiss="modal">Proceed</button>

                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
<br><br>
<app-footer></app-footer>

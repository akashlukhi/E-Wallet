<app-menu></app-menu>
<h3 class="title">
    <span>Change </span>Password
</h3>
<form [formGroup]="changepa"  method="POST">
    <div class="centerele">
        <div class="box" style="margin-left:23%;  font-family:Verdana; font-size: 16px;">
                
            <table style="margin-left:24%;">
                <tr>
                    <td>
                        <label>Old Password:</label>
                    </td>
                    <td>

                        <input type="password" id="oldpa" formControlName="oldpa" name="oldpa"
                            placeholder="Enter Old Password" required><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>New Password:</label>
                    </td>
                    <td>
                        <input type="password" id="newpa" formControlName="newpa" name="newpa"
                            placeholder="Enter New Password" required><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Re-Enter Password:</label>
                    </td>
                    <td>

                        <input type="password" id="nrerepa" placeholder="Re-Enter New Password" name="newrepa"
                            formControlName="newrepa" required><br><br>
                    </td>
                </tr>
            </table>
            <button class="btn-sub" data-toggle="modal" data-target="#myModal">Update</button><br><br>

        </div>
        <div class="modal" id="myModal" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title"></h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        Are You Sure to Change Password
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" type="submit" (click)="onsubmit()" data-dismiss="modal">Confirme</button>

                    </div>

                </div>
            </div>
        </div>
    </div>
</form>
<br><br>
<app-footer></app-footer>
